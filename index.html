<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="bookFunctions">
      <button onclick="overlayOn()">Add New Book</button
      ><button id="newBook" onclick="libraryLoop()">
        Show Current Inventory
      </button>
    </div>

    <div id="displayArea">
      <h1>Your Library</h1>
      <div class="cards"></div>
    </div>
    <div id="overlay" onclick="off()">
      <div id="cardPopup">
        <form id="bookForm">
          <label for="authorName">Author Name:</label><br />
          <input
            type="text"
            id="authorName"
            name="authorName"
            value="Mark Twain"
          /><br />
          <label for="bookTitle">Book Title</label><br />
          <input
            type="text"
            id="bookTitle"
            name="bookTitle"
            value="Lord of the Rings"
          /><br /><label for="pagesRead"># of Pages Read</label><br />
          <input
            type="text"
            id="pagesRead"
            name="pagesRead"
            value="# of Pages Read"
          /><br />
          <p id="yesOrNoTitle">Have you Read This?
            <p id="yesOrNo">Yes</p>
          </p>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script src="booksJS.js"></script>
  </body>
</html>
