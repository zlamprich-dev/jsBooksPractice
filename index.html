<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="bookFunctions">
      <input id="addBookField" type="text" placeholder="Book Title" /><button
        onclick="addToLibrary()"
      >
        Add Book Title to Library</button
      ><button id="newBook" onclick="libraryLoop()">
        Show Current Inventory
      </button>
    </div>

    <div id="displayArea">
      <h1>Your Library</h1>
      <table id="booksTable">
        <tr>
          <th>Book Inventory</th>
        </tr>
        <tr id="bookInfo"></tr>
      </table>
    </div>

    <script src="booksJS.js"></script>
  </body>
</html>
